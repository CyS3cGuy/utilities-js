<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="responsive-table.css">
  <title>Document</title>
</head>

<body>
  <h1>RWD List to Table</h1>
  <table class="rwd-table">
    <tr>
      <th id="movie-title">Movie Title</th>
      <th>Genre</th>
      <th>Year</th>
      <th>Gross</th>
    </tr>
    <tr>
      <td headers="Movie Title">Star Wars</td>
      <td headers="Genre">Adventure, Sci-fi</td>
      <td headers="Year">1977</td>
      <td headers="Gross">$460,935,665</td>
    </tr>
    <tr>
      <td headers="Movie Title">Howard The Duck</td>
      <td headers="Genre">"Comedy"</td>
      <td headers="Year">1986</td>
      <td headers="Gross">$16,295,774</td>
    </tr>
    <tr>
      <td headers="Movie Title">American Graffiti</td>
      <td headers="Genre">Comedy, Drama</td>
      <td headers="Year">1973</td>
      <td headers="Gross">$115,000,000</td>
    </tr>
  </table>

  <p>&larr; Drag window (in editor or full page view) to see the effect. &rarr;</p>
</body>

</html>
