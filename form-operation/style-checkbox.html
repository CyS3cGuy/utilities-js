<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="checkbox"] {
            appearance: none;

            position: relative;
            width: 1em;
            height: 1em;
            border: 1px solid gray;
            vertical-align: -2px;
            color: green;
        }

        input[type="checkbox"]::before {
            content: '\2714';
            position: absolute;
            font-size: 1.2em;
            right: -1px;
            top: -0.2em;
            visibility: hidden;
        }

        input[type="checkbox"]:checked::before {
            visibility: visible;
        }

        input[type="checkbox"]:disabled {
            border-color: black;
            background: #ddd;
            color: gray;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
          <legend>Fruit preferences</legend>
      
          <p>
            <label>
              <input type="checkbox" name="fruit" value="cherry" />
              I like cherry
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="fruit" value="banana" disabled />
              I can't like banana
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="fruit" value="strawberry" />
              I like strawberry
            </label>
          </p>
        </fieldset>
      </form>
</body>
</html>
